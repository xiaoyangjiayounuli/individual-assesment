{% extends 'base_foot.html' %}
{% block content %}
<html>
    <title>Cart</title>
    <body>
        <h1>Personal Cart</h1>
        <h3>Your orders show below:</h3>
        {% for order in orders %}
        <p>{{order.foodname}} | {{order.count}} | ${{order.total_price}} | 
            <a href="{% url 'food:delete' id=order.id %}">delete</a>
        </p>
        {% endfor %}
    </body>
</html>
{% endblock %}
